<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CASBOkta - Settings</title>
    <link href="material-icons.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize.min.css"  media="screen,projection" />
    <script src="settings.js"></script>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />    
</head>

<body class="grey lighten-3">
    <div class="container black-text">
        <div class="row">
            <h3>Settings</h3>
        </div>
        <div class="row">
            <div class="input-field col s6">       
                <input type="text" id="okta-domain" name="okta-domain" class="validate" placeholder="companyname.okta.com">
                <label for="okta-domain" class="active">Okta Domain</label>
                <a href="https://developer.okta.com/docs/guides/find-your-domain/overview/" target="_blank"><i class="material-icons prefix">help</i></a>
            </div>
            <div class="col s1">
                
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">       
                <input type="password" id="api-secret" name="api-secret" class="validate" placeholder="secret">
                <label for="api-secret" class="active">API Secret</label>
                <a href="https://developer.okta.com/docs/guides/create-an-api-token/overview/" target="_blank"><i class="material-icons prefix">help</i></a>
            </div>
        </div>
        <div class="row">
            <a class="waves-effect waves-light btn" id="save-button">Save</a>
            <a class="waves-effect waves-light btn" href="index.html">Cancel</a>
        </div>
        <div class="row valign-wrapper" style="visibility:hidden" id="save-error-message-div">
            <i class="material-icons prefix red-text">error</i>
            <span id="save-error-message" class="red-text darken-1"></span>
        </div>
    </div>
    <script type="text/javascript" src="materialize.min.js"></script>
</body>

</html>
