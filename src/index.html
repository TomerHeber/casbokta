<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CASBOkta</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" /> 
    <link href="material-icons.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize.min.css"  media="screen,projection" />
    <script src="index.js"></script>
    <style>
        .collapsible-header:hover {background-color: rgba(246, 248, 248, 0.918);}
        .row { 
            margin-bottom: 0; 
            margin-left: auto;
            margin-right: auto;
            margin-top: 2px;
        }
     </style>
</head>

<body class="grey lighten-3">
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo left" style="padding-left: 20px;">CASBOkta</a>
                <ul class="right">
                    <li><a class="tooltipped btn" data-tooltip="Refresh" data-position="bottom" id="refresh-btn"><i class="material-icons">refresh</i></a></li>   
                    <li><a class="tooltipped btn" data-tooltip="Settings" data-position="bottom" href="settings.html"><i class="material-icons">settings</i></a></li>
                    <li style="padding-right: 10px;"></li>
                </ul>
            </div> 
        </nav>
    </div>
    <div class="center grey-text lighten-3-text" id="no-apps-div" style="display:none">
        <h4>There are no applications available</h4>                   
        <span>Configure your <a href="settings.html">settings</a> and afterwards <a href="#" id="refresh-link">refresh</a> to pull application data from Okta.</span>
    </div>
    <div class="center" style="padding-top: 100px; display:none;" id="busy-div">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="center" style="display: none; padding-top: 100px;" id="error-div">
        <i class="material-icons red-text medium">error</i>
        <span id="error-message" class="red-text darken-1"></span>
    </div>
    <div id="apps-div" style="display: none;">
        <div style="padding-left: 27px;">
            <h4>Applications</h4>
        </div>
        <ul class="collapsible" id="apps-list">                    
        </ul>
    </div>        
    <script type="text/javascript" src="materialize.min.js"></script>
</body>

</html>
